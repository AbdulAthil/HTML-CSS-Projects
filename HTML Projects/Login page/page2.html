<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <form action="page3.html" method="get">
    <div class="main-container">
        <h3>Create account</h3>
        <div>
            <label for="firstname">FirstName</label>
            <input class="in" type="text" id="firstname" name="firstname" required>
        </div><br>
        <div>
            <label for="lastname">Lastname</label>
            <input class="in" type="text" id="lastname" name="lastname" required>
        </div><br>
        <div>
            <label for="email">Email ID</label>
            <input class="in" type="text" id="email" name="email" required>
        </div><br>
        <div>
            <label for="password">Password</label>
            <input class="in" type="password" id="password" name="password" minlength="8" required>
        </div><br>
        <button class="submit" type="submit">Create account</button>
        <button class="reset" type="reset">Reset</button><br><br>
        
    </div>
    </form>
</body>
</html>
